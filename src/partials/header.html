<!-- модалка -->
<div class="backdrop-modal is-hidden" data-modal>
  <div class="modal-product">
    <button type="button" class="modal-product__close-btn" data-modal-close>
      <svg class="modal-product__close-icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-close-menu"></use>
      </svg>
    </button>
    <p class="modal-product__title">Buy now</p>
    <form class="product-form">
      <ul class="product-form__list list">
        <li class="product-form__item">
          <span class="img-icecream modal-img"></span>
          <p class="product-form__text icecream-text">ice cream</p>
          <label class="product-form__label"
            ><input
              class="product-form__input-product"
              type="number"
              value="0"
              min="0"
              max="100"
          /></label>
        </li>
        <li class="product-form__item">
          <span class="img-icecoffee modal-img"></span>
          <p class="product-form__text coffee-text">ice coffee</p>
          <label class="product-form__label"
            ><input
              class="product-form__input-product"
              type="number"
              value="0"
              min="0"
              max="100"
          /></label>
        </li>
        <li class="product-form__item">
          <span class="img-milkshake modal-img"></span>
          <p class="product-form__text milkshake-text">milkshake</p>
          <label class="product-form__label"
            ><input
              class="product-form__input-product"
              type="number"
              value="0"
              min="0"
              max="100"
          /></label>
        </li>
      </ul>
      <div class="product-form__group" role="group" aria-labelledby="your-city">
        <p id="your-city" class="product-form__group-title">Your city</p>
        <ul class="product-form__group-list list">
          <li class="product-form__group-item">
            <input
              type="radio"
              name="city"
              value="Chicago"
              id="Chicago"
              class="product-form__btn-input visually-hidden"
            />
            <label for="Chicago" class="product-form__btn-label">Chicago</label>
          </li>
          <li class="product-form__group-item">
            <input
              type="radio"
              name="city"
              value="LosAngeles"
              id="LosAngeles"
              class="product-form__btn-input visually-hidden"
            />
            <label for="LosAngeles" class="product-form__btn-label"
              >Los Angeles</label
            >
          </li>
          <li class="product-form__group-item">
            <input
              type="radio"
              name="city"
              value="NewYork"
              id="NewYork"
              class="product-form__btn-input visually-hidden"
            />
            <label for="NewYork" class="product-form__btn-label"
              >New York</label
            >
          </li>
        </ul>
      </div>
      <ul class="product-form__field-list list">
        <li class="product-form__field-item">
          <label for="name" class="product-form__form-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="product-form__input"
            required
          />
        </li>
        <li class="product-form__field-item">
          <label for="tel" class="product-form__form-label">Phone number</label>
          <input
            type="tel"
            name="tel"
            id="tel"
            class="product-form__input"
            required
          />
        </li>
        <li class="product-form__field-item">
          <label for="mail" class="product-form__form-label">E-mail</label>
          <input
            type="email"
            name="mail"
            id="mail"
            class="product-form__input"
            required
          />
        </li>
      </ul>
      <button type="submit" class="modal-product__btn">Buy</button>
    </form>
  </div>
</div>
